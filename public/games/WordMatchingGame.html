<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>بازی تطبیق کلمات</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .word-pair {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .word {
            background: #0d47a1;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .word.selected {
            background: #388e3c;
        }

        .score {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #0d47a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1 id="title"></h1>
        <p id="description"></p>
        <div id="game-area"></div>
        <div class="score">امتیاز: <span id="score">0</span></div>
        <button onclick="submitScore()">ارسال امتیاز و بستن</button>
    </div>
    <script src="WordMatchingGame.js"></script>
</body>

</html>
